<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0c654;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a1a2e" stroke="url(#grad)" stroke-width="4"/>

  <!-- Conductor's baton -->
  <g transform="translate(50, 50)">
    <!-- Main baton line -->
    <line x1="0" y1="-30" x2="0" y2="35" stroke="url(#grad)" stroke-width="3" stroke-linecap="round"/>

    <!-- Baton tip (handle) -->
    <circle cx="0" cy="35" r="4" fill="url(#grad)"/>

    <!-- Direction indicators (showing conducting motion) -->
    <path d="M 0,-30 L -20,-5" stroke="url(#grad)" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    <path d="M 0,-30 L 20,-5" stroke="url(#grad)" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>

    <!-- Musical note accent -->
    <circle cx="25" cy="-15" r="6" fill="url(#grad)" opacity="0.6"/>
    <rect x="24" y="-25" width="2" height="10" fill="url(#grad)" opacity="0.6"/>
  </g>
</svg>
